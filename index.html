<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Рейтинг игроков</title>
  <style>
    body { font-family: sans-serif; padding: 20px; max-width: 600px; margin: auto; }
    h1 { margin-bottom: 20px; }
    ul { list-style: none; padding: 0; }
    li { padding: 10px; border-bottom: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>Список игроков</h1>
  <ul id="player-list">Загрузка...</ul>

  <script>
    const apiUrl = 'https://script.google.com/macros/s/AKfycbyqx-GXmah-nFvkMG0rpxMJ_tQeGyGxLk2XpewE5zKG5tTPLUAcDZ235Km6uPE0zh3PeQ/exec';

    fetch(apiUrl)
      .then(res => res.json())
      .then(players => {
        const list = document.getElementById('player-list');
        list.innerHTML = '';

        if (!players || players.length === 0) {
          list.textContent = 'Игроков пока нет.';
          return;
        }

        players.forEach(player => {
          const li = document.createElement('li');
          li.textContent = `${player.name || 'Без имени'} — ${player.score || 0} очков`;
          list.appendChild(li);
        });
      })
      .catch(err => {
        document.getElementById('player-list').textContent = 'Ошибка загрузки игроков.';
        console.error(err);
      });
  </script>
</body>
</html>
